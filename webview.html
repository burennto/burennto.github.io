<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebView</title>
    <style>

    h1 {
      font-size: 8rem;
    }

    h2 {
      font-size: 6rem;
    }

    .button {
        padding: 15px 32px;
        font-size: 2.5rem;
        color: black;
        background-color: #cea0e4;
        padding: 2rem;
    }

    /*#square {
      margin-top: 4rem;
      width: 200px;
      height: 200px;
      background-color: #4eec91;
    }*/

    #number {
      margin-top: 4rem;
      font-size: 4rem;
    }
    </style>

    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>webview.html</h1>
    <h2>普通のウェブページ</h2>
    <a href="#" class="button" onclick="sendToNative();">ネイティブのサークルをランダムな色にする</a>


    <!-- <div id="square" /> -->

    <div id="number">
      0.0000000000000001
    </div>

    <script>
    function sendToNative() {
        var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
        window.ReactNativeWebView.postMessage(color);
    }
    </script>
</body>

</html>
