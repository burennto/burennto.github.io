<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebView</title>
    <style>

    h1 {
      font-size: 10rem;
    }

    h2 {
      font-size: 8rem;
    }

    .button {
        padding: 15px 32px;
        font-size: 4rem;
    }
    </style>
</head>

<body>
    <h1>webview.html</h1>
    <h2>普通のウェブページ</h2>
    <button class="button" onclick="sendToNative();">ネイティブの HEADER をランダムな色にする</button>
    <script>
    function sendToNative() {
        var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
        window.ReactNativeWebView.postMessage(color);
    }
    </script>
</body>

</html>
